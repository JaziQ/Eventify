<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header(title='Error')}"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card text-center shadow p-4" style="max-width: 600px;">
        <div class="card-body">
            <h1 class="display-5 text-danger mb-3">‚ùå Something went wrong</h1>
            <p class="lead mb-4" th:text="${errorMessage != null ? errorMessage : 'An unexpected error occurred.'}"></p>
            <a th:href="@{/}" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
