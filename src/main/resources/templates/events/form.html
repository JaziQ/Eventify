<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.id != null} ? 'Edit Event' : 'New Event'">Event Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/navbar :: navbar"></div>

<main class="flex-fill container mt-4">
    <h1 th:text="${event.id != null} ? 'Edit Event' : 'New Event'"></h1>

    <form th:action="@{${event.id != null} ? '/events/' + ${event.id} : '/events'}" th:object="${event}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" th:field="*{location}" class="form-control" id="location">
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" th:field="*{capacity}" class="form-control" id="capacity">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Date</label>
            <input type="datetime-local" th:field="*{startTime}" class="form-control" id="startTime">
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">End Date</label>
            <input type="datetime-local" th:field="*{endTime}" class="form-control" id="endtime">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/events}" class="btn btn-secondary">Cancel</a>
    </form>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
