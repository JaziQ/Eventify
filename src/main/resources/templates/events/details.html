<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(title=${event.name})}"></head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container d-flex flex-column mt-4">
    <div class="mb-auto">
        <h1 th:text="${event.name}">Event Name</h1>
        <p th:text="${event.description}">Description</p>
        <p><strong>Location:</strong> <span th:text="${event.location}"></span></p>
        <p><strong>Price:</strong> $<span th:text="${event.price}"></span></p>
        <p><strong>Capacity:</strong> <span th:text="${event.capacity}"></span></p>
        <p><strong>Date:</strong> <span th:text="${#temporals.format(event.startTime, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p><strong>End date:</strong> <span th:text="${#temporals.format(event.endTime, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p><strong>Remaining Tickets:</strong> <span th:text="${remainingTickets}"></span></p>

        <div class="mt-3 d-flex flex-wrap gap-2">
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a th:href="@{/events/{id}/edit(id=${event.id})}" class="btn btn-warning">Edit Event</a>
                <form th:action="@{/events/{id}/delete(id=${event.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger">üóëÔ∏è Delete Event</button>
                </form>
            </div>

            <div th:if="${#authorization.expression('isAuthenticated()') and !#authorization.expression('hasRole(''ADMIN'')')}">
                <a th:href="@{/bookings/confirm/{eventId}(eventId=${event.id})}"
                   class="btn btn-success"
                   th:classappend="${remainingTickets == 0} ? 'disabled'">
                    <span th:text="${remainingTickets == 0 ? 'Sold Out' : '‚úÖ Book This Event'}"></span>
                </a>
            </div>

            <a th:href="@{/events}" class="btn btn-secondary">Back to Events</a>
        </div>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
