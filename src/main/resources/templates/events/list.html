<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(title='All Events')}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">All Events</h1>

        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
           href="/events/new"
           class="btn btn-success rounded-pill px-3 shadow-sm">
            ‚ûï Add New
        </a>
    </div>

    <div th:if="${events != null and !events.isEmpty()}" class="row g-4">
        <div class="col-md-6 col-lg-4" th:each="event : ${events}">
            <div class="card shadow-sm border-0 rounded-4 h-100 d-flex flex-column">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title mb-2 fw-semibold" th:text="${event.name}">Event Name</h5>
                        <p class="card-text text-muted small mb-3" th:text="${event.description}">Event Description</p>

                        <p class="card-text mb-1">
                            <strong>üìç Location:</strong>
                            <span th:text="${event.location}"></span>
                        </p>
                        <p class="card-text mb-1">
                            <strong>üí≤ Price:</strong>
                            $<span th:text="${event.price}"></span>
                        </p>
                        <p class="card-text mb-2">
                            <strong>üë• Capacity:</strong>
                            <span th:text="${event.capacity}"></span>
                        </p>
                    </div>

                    <div class="mt-3 text-end">
                        <a th:href="@{/events/{id}(id=${event.id})}"
                           class="btn btn-primary btn-sm px-3 rounded-pill">
                            More Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${events == null or events.isEmpty()}"
         class="alert alert-info text-center shadow-sm mt-5">
        No events found.
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
