    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        <div class="col" th:each="event : ${events}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                    <p class="card-text" th:text="${event.description}">Event Description</p>
                    <p class="card-text"><strong>Location:</strong> <span th:text="${event.location}"></span></p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${event.price}"></span></p>
                    <p class="card-text"><strong>Capacity:</strong> <span th:text="${event.capacity}"></span></p>
