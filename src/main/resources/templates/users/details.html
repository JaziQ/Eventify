<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header(title=${user.username} + ' - Profile')}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm border-0 rounded-4 p-4" style="max-width: 600px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-3 fw-bold" th:text="${user.username}">Username</h1>

            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Email:</strong>
                    <span th:text="${user.email}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>First Name:</strong>
                    <span th:text="${user.firstName}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Last Name:</strong>
                    <span th:text="${user.lastName}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Birth Date:</strong>
                    <span th:text="${user.birthDate}"></span>
                </li>
            </ul>

            <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning rounded-pill shadow-sm px-4 py-2">
                    ‚úèÔ∏è Edit User
                </a>
                <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger rounded-pill shadow-sm px-4 py-2">
                        üóëÔ∏è Delete User
                    </button>
                </form>
                <a th:href="@{/events}" class="btn btn-secondary rounded-pill shadow-sm px-4 py-2">
                    ‚¨ÖÔ∏è Back to Events
                </a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
