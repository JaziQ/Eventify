<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header(title='Login')}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-sm border-0 rounded-4 p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4 fw-bold">Login</h1>

            <div th:if="${param.error}" class="alert alert-danger text-center">
                Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-center">
                You have been logged out successfully
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required
                           th:value="${param.username}">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary rounded-pill shadow-sm px-4 py-2">
                        Login
                    </button>
                    <a th:href="@{/users/signup}" class="btn btn-outline-secondary rounded-pill shadow-sm px-4 py-2">
                        Don't have an account? Sign up
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
