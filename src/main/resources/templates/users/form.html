<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header(title=${user.id} == null ? 'Create User' : 'Edit User')}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm border-0 rounded-4 p-4" style="max-width: 600px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4 fw-bold" th:text="${user.id} == null ? 'Create User' : 'Edit User'">
                User Form
            </h1>

            <form th:action="${user.id} == null ? @{/users} : @{/users/{id}(id=${user.id})}"
                  th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="datetime-local" class="form-control" id="birthDate" name="birthDate"
                           th:value="${user.birthDate != null} ? ${#temporals.format(user.birthDate, 'yyyy-MM-dd''T''HH:mm')} : ''" />
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-primary rounded-pill shadow-sm px-4 py-2">Save</button>
                    <a th:href="@{/users}" class="btn btn-secondary rounded-pill shadow-sm px-4 py-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
