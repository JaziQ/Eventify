<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
        th:replace="~{fragments/header :: header}">
        th:replace="~{fragments/navbar :: navbar}"></head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">All Users</h1>
    <a class="btn btn-primary mb-3" href="/users/new">âž• Add User</a>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="user : ${users}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.username}">Username</h5>
                    <p class="card-text" th:text="${user.email}">Email</p>
                    <p class="card-text"><strong>Role:</strong> <span th:text="${user.role}"></span></p>
                    <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
