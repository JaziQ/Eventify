<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header(title='Registration')}"></head>

<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm border-0 rounded-4 p-4" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4 fw-bold">Registration</h1>

            <form th:action="@{/users/signup}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate">
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary rounded-pill shadow-sm px-4 py-2">Register</button>
                    <a th:href="@{/login}" class="btn btn-outline-secondary rounded-pill shadow-sm px-4 py-2">
                        Already have an account? Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
