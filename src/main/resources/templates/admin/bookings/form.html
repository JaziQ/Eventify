<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header(title='Edit Booking')}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5">
    <div class="card shadow-sm border-0 rounded-4 mx-auto" style="max-width: 700px;">
        <div class="card-body p-4">
            <h1 class="card-title mb-4 text-center fw-bold">Edit Booking</h1>

            <form th:action="@{/admin/bookings/{id}/edit(id=${booking.id})}"
                  th:object="${booking}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3 d-flex justify-content-between">
                    <strong>User:</strong>
                    <span th:text="${booking.user.username}"></span>
                </div>

                <div class="mb-3 d-flex justify-content-between">
                    <strong>Event:</strong>
                    <span th:text="${booking.event.name}"></span>
                </div>

                <div class="mb-3 d-flex justify-content-between">
                    <strong>Booking ID:</strong>
                    <span th:text="${booking.id}"></span>
                </div>

                <div class="mb-3">
                    <label for="bookingDate" class="form-label">Booking Date</label>
                    <input type="datetime-local" class="form-control" id="bookingDate" name="bookingDate"
                           th:value="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd''T''HH:mm')}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select th:field="*{bookingStatus}" class="form-select">
                        <option th:each="status : ${T(eventify.model.Booking.BookingStatus).values()}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary rounded-pill shadow-sm px-4 py-2">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
