<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header(title='All Bookings (Admin)')}"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5">
    <h1 class="mb-4 text-center">All Bookings (Admin)</h1>

    <div th:if="${bookings != null and !bookings.isEmpty()}">
        <table class="table table-striped table-hover shadow">
            <thead class="table-dark">
            <tr>
                <th>Event</th>
                <th>User</th>
                <th>Status</th>
                <th>Ticket Code</th>
                <th>Ticket Status</th>
                <th>Status Toggle</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.event.name}"></td>
                <td th:text="${booking.user.username}"></td>
                <td th:text="${booking.bookingStatus}"></td>
                <td th:text="${booking.ticket.uniqueCode}"></td>
                <td th:text="${booking.ticket.status}"></td>
                <td>
                    <form th:action="@{/admin/bookings/tickets/{id}/toggle-status(id=${booking.ticket.id})}"
                          method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm"
                                th:classappend="${booking.ticket.status} == 'SOLD' ? ' btn-danger' : ' btn-success'">
                            <span>Switch</span>
                        </button>
                    </form>
                </td>
                <td th:text="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                <!--TODO: –ö–æ—Ä–æ—á–µ —Å—é–¥–∞ –≤—å–µ–±–µ–Ω–∏—Ç—å –µ–¥–∏—Ç —Ç–∏–ø–æ —Ç–∞—á–∫–∏ —Ç–∞–º –≤–∑—Ä—ã–≤—ã –Ω—É —Ç—ã –ø–æ–Ω—è–ª                  -->
                    <a th:href="@{/bookings/{id}(id=${booking.id})}" class="btn btn-info btn-sm">View</a>

                    <a th:href="@{/admin/bookings/{id}/edit(id=${booking.id})}" class="btn btn-sm btn-warning">Edit</a>

                    <form th:action="@{/admin/bookings/{id}/delete(id=${booking.id})}"
                          method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">üóëÔ∏è</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${bookings == null or bookings.isEmpty()}" class="alert alert-info text-center">
        No bookings found.
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
