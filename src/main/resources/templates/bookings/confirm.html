<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header(title='Confirm Booking')}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5">
    <div class="card shadow-sm border-0 rounded-4 mx-auto" style="max-width: 700px;">
        <div class="card-body p-4">
            <h1 class="card-title mb-4 text-center fw-bold">Confirm Your Booking</h1>

            <h3 class="mb-3 text-center" th:text="${event.name}">Event Name</h3>

            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>📝 Description:</strong>
                    <span th:text="${event.description}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>🕒 Start:</strong>
                    <span th:text="${#temporals.format(event.startTime, 'yyyy-MM-dd HH:mm')}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>🏁 End:</strong>
                    <span th:text="${#temporals.format(event.endTime, 'yyyy-MM-dd HH:mm')}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>📍 Location:</strong>
                    <span th:text="${event.location}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>💰 Price:</strong>
                    <span>$<span th:text="${event.price}"></span></span>
                </li>
            </ul>

            <form th:action="@{/bookings/confirm/{eventId}/submit(eventId=${event.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success rounded-pill shadow-sm px-4 py-2">
                        ✅ Confirm Booking
                    </button>
                    <a th:href="@{/events}" class="btn btn-secondary rounded-pill shadow-sm px-4 py-2">
                        ❌ Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
