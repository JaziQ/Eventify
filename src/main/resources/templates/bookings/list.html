<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(title='Bookings List')}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">üìã Bookings List</h1>
    </div>

    <div th:if="${bookings != null and !bookings.isEmpty()}" class="row g-4">
        <div class="col-md-6 col-lg-4" th:each="booking : ${bookings}">
            <div class="card shadow-sm border-0 rounded-4 h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title mb-2 fw-semibold">
                            <span th:text="${booking.event.name}">Event Name</span>
                        </h5>
                        <p class="card-text mb-2 text-muted small">
                            üë§ <strong>User:</strong>
                            <span th:text="${booking.user.firstName + ' ' + booking.user.lastName}"></span>
                        </p>
                        <p class="card-text mb-2 text-muted small">
                            üóìÔ∏è <strong>Date:</strong>
                            <span th:text="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </p>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <a th:href="@{/bookings/{id}(id=${booking.id})}"
                           class="btn btn-primary btn-sm px-3 rounded-pill shadow-sm">
                            View
                        </a>

                        <form th:action="@{/bookings/{id}/delete(id=${booking.id})}"
                              method="post"
                              class="m-0">
                            <button type="submit" class="btn btn-danger btn-sm rounded-pill shadow-sm">
                                üóëÔ∏è Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${bookings == null or bookings.isEmpty()}"
         class="alert alert-info text-center shadow-sm mt-5">
        No bookings found.
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
