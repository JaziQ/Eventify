<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(title='Bookings List')}"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-fill container mt-5">
    <h1 class="mb-4 text-center">Bookings List</h1>

    <div th:if="${bookings != null and !bookings.isEmpty()}">
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>Full name</th>
                <th>Event name</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.user.firstName + ' ' + booking.user.lastName}">User</td>
                <td th:text="${booking.event.name}">Event name</td>
                <td th:text="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd HH:mm')}">Date</td>
                <td>
                    <a th:href="@{/bookings/{id}(id=${booking.id})}" class="btn btn-info btn-sm">View</a>
                    <form th:action="@{/bookings/{id}/delete(id=${booking.id})}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${bookings == null or bookings.isEmpty()}" class="alert alert-info text-center">
        No bookings found.
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
